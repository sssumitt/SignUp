<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Logout button in top-left */
   
  </style>
</head>
<body>
  <button id="logoutBtn">Logout</button>

  <div class="container">
    <div class="glass-card">
      <h1>Welcome</h1>
      <div id="response" class="message">Loading CSRF token...</div>

      <!-- Username/Password Form -->
      <form id="authForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" autocomplete="username" placeholder="Username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="Password" />
        </div>
        <div class="form-actions">
          <button type="button" id="loginBtn" class="btn primary">Login</button>
          <button type="button" id="registerBtn" class="btn secondary">Register</button>
        </div>
      </form>

      <!-- Google OAuth Button -->
      <div class="oauth-actions">
        <button id="googleBtn" class="btn oauth">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
          <span>Sign in with Google</span>
        </button>
      </div>
    </div>
  </div>

  <!-- JS Modules -->
  <script type="module" src="/js/fetchUtils.js"></script>
  <script type="module" src="/js/auth.js"></script>
  <script type="module" src="/js/oauth.js"></script>
</body>
</html>
